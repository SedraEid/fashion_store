<!DOCTYPE html>
<html lang="en">


  //hello 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Overview</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f0f2f5; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>📊 Overview</h1>
  <div class="grid">
    <div class="card" id="userCount">👥 Users: ...</div>
    <div class="card" id="vendorCount">🏪 Vendors: ...</div>
    <div class="card" id="productCount">📦 Products: ...</div>
    <div class="card" id="revenue">💸 Revenue: ...</div>
  </div>

  <script>
    // Simulate data fetch
    document.addEventListener('DOMContentLoaded', () => {
      const data = {
        users: 124,
        vendors: 47,
        products: 1821,
        revenue: '$12,400'
      };

      document.getElementById('userCount').textContent = `👥 Users: ${data.users}`;
      document.getElementById('vendorCount').textContent = `🏪 Vendors: ${data.vendors}`;
      document.getElementById('productCount').textContent = `📦 Products: ${data.products}`;
      document.getElementById('revenue').textContent = `💸 Revenue: ${data.revenue}`;
    });
  </script>
</body>
</html>
